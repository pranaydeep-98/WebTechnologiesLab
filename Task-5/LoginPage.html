    <html lang="en">
        <head>
            <style>
            </style>

      <body style="color:rgb(22, 129, 143)">
        <h1 style="text-align: center; padding-top:60px;">Login Page</h1>
        <div class="container justify-content-center" id="Animate" style="background-color: rgb(225, 228, 220);"> 
            <div class="row justify-content-center" style="padding-top:150px; padding-bottom: 100px; padding-left: 400px;">
                    <form class="row g-3" >
                    <div class="mb-3 row" style="padding-top:50px">
                        <label for="username" class="col-sm-1 col-form-label" id="uname">UserName:</label>
                        <div class="col-sm-5">
                        <input type="text" class="form-control" id="username" placeholder="Pranydeep">
                        </div>
                    </div>
                    <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-1 col-form-label" id="pwd">Password:</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputPassword" placeholder="ForgetThis">
                    </div>
                    </div>
                    </form>
            </div>
            <div class="row justify-content-center" style=" padding-left: 320px;">
                    <div class="col-sm-5">
              <input class="btn btn-primary" type="submit" value="Submit" onclick="isValid(); return false;">
                    </div>
                
            </div>
        </div>
